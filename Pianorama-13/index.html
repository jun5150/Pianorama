<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pianorama v2.0</title>

    <link rel="stylesheet" href="assets/fonts/Bravura//Bravura-Base64.css">
    <link rel="stylesheet" href="assets/css/Style.css">
    <link rel="stylesheet" href="assets/css/App.css">

    <style>
        .canvas-container {
            background: white;
            border: 2px solid #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .pianorama__canvas {
            width: 100%;
            height: auto;
            display: block;
            background: #e0e0e0;
            cursor: pointer;
        }
        .your-custom-container {
            width: 100%;
            padding: 0;
        }
    </style>
</head>
<body>

    <main class="pianorama__app">

        <header class="pianorama__header">
            <h1 class="pianorama__logotype">Pianorama</h1>

            <div class="pianorama__view-options">

                <div class="pianorama__menu-block pianorama_-scales">
                    <label class="pianorama__select--label">Key:</label>
                    <select class="pianorama__select--key" name="key">
                        <option value="C">C</option>
                        <option value="C#">C# / Db</option>
                        <option value="D">D</option>
                        <option value="D#">D# / Eb</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="F#">F# / Gb</option>
                        <option value="G">G</option>
                        <option value="G#">G# / Ab</option>
                        <option value="A">A</option>
                        <option value="A#">A# / Bb</option>
                        <option value="B">B</option>
                    </select>
                </div>

                <div class="pianorama__menu-block pianorama__scales">
                    <select class="pianorama__select--scales"></select>

                    <button type="button" class="pianorama__btn" data-feature="relative" aria-label="Toggle relative scale">REL</button>
                </div>

                <div class="pianorama__menu-block pianorama__chords">
                    <!-- Degrees and Functions -->
                    <button type="button" class="pianorama__btn" data-feature="degrees-functions" aria-label="Toggle degrees and functions">DEG</button>

                    <!-- Ordem direta -->
                    <button type="button" class="pianorama__btn" data-feature="harmonic-field" aria-label="Toggle harmonic field">HFL</button>

                    <label class="pianorama__select--label sr-only">Inversions</label>
                        <select class="pianorama__select" aria-label="Select inversion">
                            <option value="" disabled selected>INV</option>
                            <option value="first">1st</option>
                            <option value="second">2nd</option>
                            <option value="third">3rd</option>
                            <option value="fourth">4h</option>
                            <option value="fifth">5th</option>
                        </select>

                    <!-- Voice Leading -->
                    <button type="button" class="pianorama__btn" data-feature="voice-leading" aria-label="Toggle degrees and functions">VCL</button>
                </div>

                <div class="pianorama__menu-block pianorama__visual--helpers">
                    <!-- Fingering -->
                    <button type="button" class="pianorama__btn" data-feature="fingering" aria-label="Toggle fingering numbers">FNG</button>
                </div>

                <button type="button" class="pianorama__btn" aria-label="Advanced display options">ADV</button>
            </div>
        </header>

        <div class="pianorama__app--description">
            Escala Maior de D贸
        </div>

        <div class="pianorama__score">
            <div class="pianorama__app--main"
                data-id="scale:major"
                data-notes=""
                data-key="C"
                data-time="4/4"
                data-unit="0.25"
                data-accidental="signature">
                <canvas class="pianorama__app--canvas"></canvas>
            </div>

            <div class="pianorama__app--secondary"
                data-id="scale:major"
                data-notes=""
                data-key="C"
                data-time="4/4"
                data-unit="0.25"
                data-accidental="both">
                <canvas class="pianorama__app--canvas"></canvas>
            </div>

            <div class="pianorama__app--piano"></div>
        </div>

    </main>

    <!-- *****
        CARDS
    ***** -->

    <div class="your-custom-container">
        <div class="pianorama__card" 
             data-key="C" 
             data-id="scale:major"
             data-layer-relative="true"
             data-layer-chords="true"
             data-inversion="1" 
             data-layer-degrees="true">
            <canvas class="pianorama__canvas"></canvas>
            <div class="pianorama__card--info">
                <span class="pianorama__card--title">Escala Maior de D贸</span>
                <span class="pianorama__card--detail">clique para ouvir</span>
            </div>
        </div>

        <div class="pianorama__card"
            data-key="C#"
            data-id="scale:major"
            data-layer-relative="false"
            data-layer-chords="true"
            data-notes=""
            data-time="4/4"
            data-unit="0.25"
            data-width="100%"
            data-accidental="signature">
            <canvas class="pianorama__canvas"></canvas>
            <div class="pianorama__card--info">
                <span class="pianorama__card--title">Escala Maior de D贸</span>
                <span class="pianorama__card--detail">clique para ouvir</span>
            </div>
        </div>

        <div class="pianorama__card"
            data-key="C#"
            data-id="scale:major"
            data-layer-relative="true"
            data-layer-chords="false"
            data-notes=""
            data-time="4/4"
            data-unit="0.25"
            data-width="100%"
            data-accidental="notes">
            <canvas class="pianorama__canvas"></canvas>
            <div class="pianorama__card--info">
                <span class="pianorama__card--title">Escala Maior de D贸</span>
                <span class="pianorama__card--detail">clique para ouvir</span>
            </div>
        </div>
    </div>

<!--
    data-accidental="both (default) | signature | notes"
-->

    <script src="src/loader.js"></script>

</body>
</html>
